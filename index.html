<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CADASTRO</title>
</head>
<body>
    <h1>Sistema de Cadastro de Alunos </h1>
    <script>
        let alunos = [];

        function cadastrarAluno() {
            let nome = prompt("Digite o nome do aluno:");
            let idade = parseInt(prompt("Digite a idade do aluno:"));
            let nota = parseFloat(prompt("Digite a nota final do aluno:"));

            let aluno = {
                nome: nome,
                idade: idade,
                nota: nota
            };

            alunos.push(aluno);
            alert("Aluno cadastrado com sucesso!");
        }

        function listarAlunos() {
            if (alunos.length === 0) {
                alert("Nenhum aluno cadastrado.");
                return;
            }

            console.log("=== Lista de Alunos ===");
            for (let i = 0; i < alunos.length; i++) {
                console.log(`Nome: ${alunos[i].nome}`);
                console.log(`Idade: ${alunos[i].idade}`);
                console.log(`Nota: ${alunos[i].nota}`);
                console.log("----------------------");
            }
        }

        function listarAprovados() {
            let aprovados = alunos.filter(aluno => aluno.nota >= 6);

            if (aprovados.length === 0) {
                alert("Nenhum aluno aprovado.");
                return;
            }

            console.log("=== Alunos Aprovados ===");
            aprovados.forEach(aluno => {
                console.log(`Nome: ${aluno.nome}, Nota: ${aluno.nota}`);
            });
        }

        function menu() {
            let opcao;

            do {
                opcao = prompt(
                    "MENU:\n1. Cadastrar Aluno\n2. Listar Alunos\n3. Ver Aprovados\n4. Sair\nDigite sua opção:"
                );

                switch (opcao) {
                    case "1":
                        cadastrarAluno();
                        break;
                    case "2":
                        listarAlunos();
                        break;
                    case "3":
                        listarAprovados();
                        break;
                    case "4":
                        alert("Encerrando o programa...");
                        break;
                    default:
                        alert("Opção inválida. Tente novamente.");
                }
            } while (opcao !== "4");
        }

        // Inicia o programa
        menu();
    </script>
</body>
</html>
